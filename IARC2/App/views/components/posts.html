<div data-bind="foreach: items">
    <div class="col-md-12">
        <div class="magazine-news-img">
            <a data-bind="attr: { 'href': url }" target="_blank">
                <img alt="" data-bind="attr: { 'src': image }" class="img-responsive" />
                <h3><span style="position:absolute; bottom:5px; right:5px; background-color:black; color:white; padding:5px" data-bind="html: title"></span></h3>
            </a>
        </div>
    </div>
</div>
