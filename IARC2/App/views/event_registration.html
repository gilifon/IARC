<div class="container">
    <div class="row-fluid privacy">
        <input type="text" class="form-control" placeholder="שם" data-bind="value: name" tabindex="1" width="120"><br />
        <input type="text" class="form-control" placeholder="אות קריאה" data-bind="value: callsign" tabindex="1" style="text-transform:uppercase" width="120"><br />
        <input type="text" class="form-control" placeholder="אימייל" data-bind="value: email" tabindex="1" width="120"><br />

        <div class="panel-group acc-v1 margin-bottom-40" id="accordion">
            <div data-bind="foreach: items">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <a class="accordion-toggle" data-bind="text: title, attr: {href: '#x'+id}" data-toggle="collapse" data-parent="#accordion"></a>
                        </h3>
                    </div>
                    <div data-bind="attr: {'id': 'x'+id}" class="panel-collapse collapse">
                        <div class="panel-body" data-bind="html: description"></div>
                        
                                <button id="SendBtn" type="button" class="btn btn-success" data-bind="command: Send">הרשם</button>
                        
                    </div>
                </div>
            </div>
        </div>
