<div class="container">
    <div class="col-md-2">

    </div>
    <div class="col-md-10">
        <div data-bind="foreach: events">
            <div class="panel panel-red margin-bottom-40">
                <div class="panel-heading">
                    <h4 class="panel-title"><span data-bind="html: title"></span></h4>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="text-right" style="width: 30px">#</th>
                            <!--<th class="text-right">תאריך</th>-->
                            <th class="text-right">שם</th>
                            <th class="text-right">אות קריאה</th>
                            <th class="text-right">דוא"ל</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: $root.getEventRegistrants($data.id)">
                        <tr>
                            <td data-bind="text: $index()+1"></td>
                            <!--<td data-bind="text: timestamp"></td>-->
                            <td data-bind="text: name"></td>
                            <td data-bind="text: callsign"></td>
                            <td data-bind="text: email"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
