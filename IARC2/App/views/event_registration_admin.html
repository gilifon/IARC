<div class="container">
    <div class="col-md-6">

    </div>
    <div class="col-md-6">
        <div class="panel panel-red margin-bottom-40">
            <div class="panel-heading">
                <h4 class="panel-title"><span data-bind="html: list().length"></span> נרשמים</h4>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="text-right" style="width: 30px">#</th>
                        <!--<th class="text-right">תאריך</th>-->
                        <th class="text-right">אות קריאה</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: list">
                    <tr>
                        <td data-bind="text: $index()+1"></td>
                        <!--<td data-bind="text: timestamp"></td>-->
                        <td data-bind="text: callsign"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
