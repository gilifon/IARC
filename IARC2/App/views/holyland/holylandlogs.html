<div class="container">
    <div class="row-fluid text-left" style="direction: ltr">
		<div class="margin-bottom-40"></div>
        <div class="row margin-bottom-10">
            <div class="col-md-8">
			<h3><span data-bind="html: counter"></span> Logs were received</h2>
            </div>
            <div class="col-md-4 pull-right" style="max-width: 350px; margin-top:8px;">
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input type="text" class="  search-query form-control" placeholder="Search" data-bind="value: searchInput, valueUpdate: 'afterkeydown'" />
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="button">
                                <span class="icon icon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        
       <div class="panel panel-green margin-bottom-40">
            <div class="panel-heading">
                <h4 class="panel-title">Holyland 2015 Logs</h4>
            </div>
            <table class="table table-striped table-hover" id="dataTable">
                <thead>
                    <tr>
                        <th>Callsign</th>
                        <th>DXCC</th>
                        <th>Continent</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: logs">
                    <tr>
                        <td data-bind="text: call"></td>
                        <td data-bind="text: dxcc"></td>
                        <td data-bind="text: continent"></td>
                        <td data-bind="text: category"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
