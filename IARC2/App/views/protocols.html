<div class="container">
    <div class="col-md-6">
        <div class="panel panel-red margin-bottom-40">
            <div class="panel-heading">
                <h4 class="panel-title">פרוטוקולי אסיפות שנתיות</h4>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="text-right" style="width: 30px">#</th>
                        <th class="text-right">תאריך</th>
                        <th class="text-right"></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: annual">
                    <tr>
                        <td data-bind="text: $index()+1"></td>
                        <td data-bind="text: date"></td>
                        <td><a data-bind="attr: { 'href': url }" target="_blank"><i class="icon-download"></i> הורד קובץ</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="panel panel-yellow margin-bottom-40">
            <div class="panel-heading">
                <h4 class="panel-title">דוחות כספיים (מילולי)</h4>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="text-right" style="width: 30px">#</th>
                        <th class="text-right">תאריך</th>
                        <th class="text-right"></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: finance">
                    <tr>
                        <td data-bind="text: $index() + 1"></td>
                        <td data-bind="text: date"></td>
                        <td><a data-bind="attr: { 'href': url }" target="_blank"><i class="icon-download"></i> הורד קובץ</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-green margin-bottom-40">
            <div class="panel-heading">
                <h4 class="panel-title">פרוטוקולי ישיבות ועד</h4>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="text-right" style="width: 30px">#</th>
                        <th class="text-right">תאריך</th>
                        <th class="text-right"></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: protocol">
                    <tr>
                        <td data-bind="text: $index()+1"></td>
                        <td data-bind="text: date"></td>
                        <td><a data-bind="attr: { 'href': url }" target="_blank"><i class="icon-download"></i> הורד קובץ</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
