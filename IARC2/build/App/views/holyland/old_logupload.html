<div class="container" style="background-color: #f5fbff">
    <h2>תחרות הולילנד - טעינת לוג</h2>
    <h5>יש להכניס את כתובת האימייל שלכם, לבחור את הקטגוריה, את הקובץ ולבסוף ללחוץ על שלח. בהצלחה!</h5>
    <hr />
    <div id="registration-form" class="form-horizontal" data-parsley-validate>

        <div class="form-group text-right">
            <div class="col-md-6"></div>
            <div class="col-md-4">
                <input type="email" class="form-control" id="email" placeholder="אימייל" data-bind="value: email" tabindex="5" data-parsley-errors-messages-disabled required>
            </div>
            
                <label for="email" class="col-md-2 control-label text-right">אימייל</label>
            
        </div>

        <div class="form-group text-right">
            <div class="col-md-6"></div>
            <div class="col-md-4">
                <select class="selectpicker" id="category" data-bind="options: categories, value: category, optionsCaption: 'בחר קטגוריה'" required>
                </select>
            </div>
            
                <label for="category" class="col-md-2 control-label text-right">קטגוריה</label>
            
        </div>
        <div class="form-group">
            <div class="col-md-6"></div>
            <div class="col-md-4 text-right"><span data-bind="text: file"></span></div>
            <div class="col-md-2">
                <input type="button" id="upload-btn" class="btn btn-primary btn-large clearfix" value="בחר קובץ">
            </div>
        </div>    
        <div class="form-group">
            <div class="col-md-1">
                <button type="button" class="btn btn-success pull-left" data-bind="command: Send">שלח</button>
            </div>
            <div class="col-md-9"></div>
            <div class="col-md-2">
                <button id="SendBtn" type="button" class="btn btn-default" data-bind="click: Clear">נקה</button>
            </div>
        </div>
    </div>



    <div class="content-box">
        <div class="clear">
            <!--<input type="button" id="upload-btn" class="btn btn-primary btn-large clearfix" value="בחר תמונה">-->
            <!--<span style="padding-left: 5px; vertical-align: middle;"><i>PNG, JPG, or GIF (500K max file size)</i></span>-->
            <div id="errormsg" class="clearfix redtext">
            </div>
            <div id="pic-progress-wrap" class="progress-wrap" style="margin-top: 10px; margin-bottom: 10px;">
            </div>

            <div id="picbox" class="clear" style="padding-top: 0px; padding-bottom: 10px;">
            </div>

        </div>
    </div>

</div>
