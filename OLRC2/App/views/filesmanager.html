    <div class="row margin-bottom-10">
        <div class="col-md-12">
            <h4>הוסף קובץ חדש</h4>
        </div>
    </div>

    <!--******************************************************************-->
    <div class="col-md-1">
        <button type="button" class="btn btn-success pull-left" data-bind="click: Send">שמור</button>
    </div>
    <div class="col-md-2">
        <input type="button" id="upload-btn" class="btn btn-primary btn-large clearfix" value="בחר קובץ">
    </div>
    <div class="col-md-9">
        <input class="form-control text-right" placeholder="תיאור" name="description" type="text" data-bind="value: desc">
    </div>
    <div class="content-box">
        <div class="clear">
            <div id="errormsg" class="clearfix redtext">
            </div>
            <div id="pic-progress-wrap" class="progress-wrap" style="margin-top: 10px; margin-bottom: 10px;">
            </div>

            <div id="picbox" class="clear" style="padding-top: 0px; padding-bottom: 10px;">
            </div>

        </div>
    </div>
    <!--******************************************************************-->

    <div class="row margin-bottom-40" style="direction: rtl">
        <div class="col-md-12">
            <div class="panel panel-black margin-bottom-40 text-right">
                <div class="panel-heading">
                    <h4 class="panel-title text-right">קבצים</h4>
                </div>
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th style="width: 20px;">&nbsp</th>
                            <th style="width: 20px;" class="text-right">מחק</th>
                            <th class="text-right">תיאור</th>
                        </tr>
                    </thead>
                    <tbody class="sortable" data-bind="foreach: itemList">
                        <tr data-bind="attr: { 'id': id }" style="cursor: move">
                            <td>
                                <label data-bind="text: ($index() + 1)" class="badge badge-inverse"></label>
                            </td>
                            <td><a style="text-decoration: none; cursor: pointer" class="icon-trash" data-bind="click: remove"></a></td>
                            <td><span data-bind="html: d"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
