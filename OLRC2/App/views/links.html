<div class="text-right">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-green margin-bottom-40 text-right">
                <div class="panel-heading">
                    <h4 class="panel-title text-right">קישורים חיצוניים</h4>
                </div>
                <table class="table table-striped table-condensed" style="direction: rtl">
                    <thead>
                        <tr>
                            <th style="width: 20px;">&nbsp</th>
                            <th class="text-right">קישור ל</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: linkList">
                        <tr>
                            <td>
                                <label data-bind="text: ($index() + 1)" class="badge badge-success"></label>
                            </td>
                            <td><a target="_blank" data-fancybox-type="iframe" data-bind="attr: { 'href': t }" style="text-decoration: none; cursor: pointer"><span data-bind="    html: d"></span></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
