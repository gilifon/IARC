<div class="text-right">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-orange margin-bottom-40 text-right">
                <div class="panel-heading">
                    <h4 class="panel-title text-right">מצגות</h4>
                </div>
                <table class="table table-striped table-condensed" style="direction:rtl">
                    <thead>
                        <tr>
                            <th style="width: 20px;">&nbsp</th>
                            <th class="text-right">נושא המצגת</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: presentationList">
                        <tr>
                            <td>
                                <label data-bind="text: ($index() + 1)" class="badge badge-warning"></label>
                            </td>
                            <td><a class="fancy" data-fancybox-type="iframe" data-bind="attr: { 'href': t, 'title': d }" style="text-decoration: none; cursor: pointer"><span data-bind="    html: d"></span></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
