<div class="text-right" style="direction: rtl">

    <div class="row margin-bottom-10">
        <div class="col-md-12">
            <h2><span class="label label-warning">ניהול מצגות</span></h2>
        </div>
    </div>

    <div class="row margin-bottom-10">
        <div class="col-md-12">
            <h4>הוסף מצגת חדשה</h4>
        </div>
    </div>

    <div class="row margin-bottom-20">
        <div class="col-md-2">
            <a data-bind="click: addItem" class="btn btn-warning"><span class="glyphicon glyphicon-hdd"></span>שמור</a>
        </div>
        <div class="col-md-5">
            <input class="form-control text-right" placeholder="תיאור" name="description" type="text" data-bind="value: desc">
        </div>
        <div class="col-md-5">
            <input class="form-control text-right" placeholder="כתובת" name="target" type="text" data-bind="value: target">
        </div>
    </div>

    <div class="row margin-bottom-40" style="direction: rtl">
        <div class="col-md-12">
            <div class="panel panel-orange margin-bottom-40 text-right">
                <div class="panel-heading">
                    <h4 class="panel-title text-right">מצגות</h4>
                </div>
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th style="width: 20px;">&nbsp</th>
                            <th style="width: 20px;" class="text-right">מחק</th>
                            <th class="text-right">תיאור</th>
                        </tr>
                    </thead>
                    <tbody class="sortable" data-bind="foreach: itemList">
                        <tr data-bind="attr: { 'id': id }" style="cursor: move">
                            <td>
                                <label data-bind="text: ($index() + 1)" class="badge badge-warning"></label>
                            </td>
                            <td><a style="text-decoration: none; cursor: pointer" class="icon-trash" data-bind="click: remove"></a></td>
                            <td><span data-bind="html: d"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
