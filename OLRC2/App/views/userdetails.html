<div class="text-right" style="direction: rtl">

    <div class="row margin-bottom-10">
        <div class="col-md-12">
            <h2><span class="label label-user">פרטי משתמש</span></h2>
        </div>
    </div>

     <div class="row margin-bottom-20">
         <div class="col-md-12">
             <div class="panel panel-user text-right">
                 <div class="panel-heading">
                     <h4 class="panel-title text-right">פרטי משתמש</h4>
                 </div>
                 <table class="table table-striped table-condensed">
                     <thead>
                         <tr>
                             <th style="text-align:right">שם משתמש</th>
                             <th style="text-align:right">שם פרטי</th>
                             <th style="text-align:right">שם משפחה</th>
                             <th style="text-align:right">כתובת מייל</th>
                         </tr>
                     </thead>
                     <tbody>
                         <tr>
                             <td><span data-bind="html: username"></span></td>
                             <td><span data-bind="html: firstname"></span></td>
                             <td><span data-bind="html: lastname"></span></td>
                             <td><span data-bind="html: email"></span></td>
                         </tr>
                     </tbody>
                 </table>
             </div>
         </div>
     </div>

    <div class="row margin-bottom-20">
        <div class="col-md-6 pull-right">
            <input class="form-control text-right" data-bind="value: oldpw" placeholder="סיסמה ישנה" type="text" />
            <div style="clear: both; height: 10px"></div>
            <input class="form-control text-right" data-bind="value: newpw" placeholder="סיסמה חדשה" type="text" />
            <div style="clear: both; height: 10px"></div>
            <input class="form-control text-right" data-bind="value: newpw2" placeholder="אימות סיסמה חדשה" type="text" />
            <div style="clear: both; height: 10px"></div>
            <a data-bind="click: changePassword" class="btn btn-user"><span class="glyphicon glyphicon-hdd"></span> שמור</a>
        </div>
    </div>
</div>
