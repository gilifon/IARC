<div style="margin-top: 50px; direction: rtl">
    <span class="btn-large span11 pull-right" style="color: #f6f6f6; text-align: center; background-color:#ffb811">התפלגות פעולות</span>
    <div style="clear: both; height: 20px"></div>
    <div id="chartdiv" style="width: 850px; height: 355px; direction:ltr"></div>

    <div style="clear: both; height: 20px"></div>
    <div id="piediv" style="width: 850px; height: 355px; direction:ltr"></div>

    <div style="clear: both; height: 5px"></div>

    <span class="btn-large btn-audit span11 pull-right" style="color: #f6f6f6; text-align: center">לוג</span>
    <div style="clear: both; height: 20px"></div>
    <i id="loadingImage" class="icon-spinner icon-2x icon-spin pull-right centered"></i>

    <div style="clear: both; height: 20px"></div>

    <div class="span11 pull-right">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th style="width: 20px;">&nbsp</th>
                    <th>משתמש</th>
                    <th>פעולה</th>
                    <th>טאב</th>
                    <th>בתאריך</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: auditList">
                <tr>
                    <td>
                        <label data-bind="text: ($index() + 1)" class="badge label-audit"></label>
                    </td>
                    <td><span data-bind="html: username"></span></td>
                    <td><span data-bind="html: operation"></span></td>
                    <td><span data-bind="html: tab"></span></td>
                    <td><span data-bind="html: timestamp"></span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
