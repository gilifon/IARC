<div style="margin-top: 50px; direction: rtl">
    <span class="btn-large btn-inverse span11 pull-right" style="color: #f6f6f6; text-align: center">קבצים להורדה</span>

    <div style="clear: both; height: 20px"></div>
    <i id="loadingImage" class="icon-spinner icon-2x icon-spin pull-right centered"></i>

    <div class="span11 pull-right">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th style="width: 20px;">&nbsp</th>
                    <th>קובץ בנושא</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: fileList">
                <tr>
                    <td>
                        <label data-bind="text: ($index() + 1)" class="badge label-inverse"></label>
                    </td>
                    <td><a target="_blank" data-fancybox-type="iframe" data-bind="attr: { 'href': '/lessons/Content/files/' + t }" style="text-decoration: none; cursor: pointer"><span data-bind="    html: d"></span></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
