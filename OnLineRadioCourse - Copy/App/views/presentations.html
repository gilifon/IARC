<div style="margin-top: 50px; direction: rtl">
    <span class="btn-large btn-warning span11 pull-right" style="color:#eeeeee; text-align:center">מצגות</span>

    <div style="clear: both; height: 20px"></div>
    <i id="loadingImage" class="icon-spinner icon-2x icon-spin pull-right centered"></i>

    <div class="span11 pull-right">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th style="width: 20px;">&nbsp</th>
                    <th>נושא המצגת</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: presentationList">
                <tr>
                    <td>
                        <label data-bind="text: ($index() + 1)" class="badge label-warning"></label>
                    </td>
                    <td><a class="fancy" data-fancybox-type="iframe" data-bind="attr: { 'href': t, 'title': d }" style="text-decoration: none; cursor: pointer"><span data-bind="    html: d"></span></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
