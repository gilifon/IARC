<div style="margin-top: 50px; direction: rtl">
    <span class="btn-large btn-warning span11 pull-right" style="color: #f6f6f6; text-align: center">ניהול מצגות</span>
    <div class="pull-right">
        <h4>הוסף מצגת חדשה</h4>
        <i id="loadingImage" class="icon-spinner icon-2x icon-spin pull-right centered"></i>
        <div class="span11 form-inline">
            <input class="span5" data-bind="value: target" placeholder="כתובת" type="text" />
            <input class="span5" data-bind="value: desc" placeholder="תיאור" type="text" />
            <a data-bind="click: addItem" class="btn btn-warning pull-left"><i class="icon-hdd icon-white"></i>&nbsp;שמור</a>
        </div>
    </div>

    <div style="clear: both; height: 20px"></div>
    
    <div class="span11 pull-right">
        <table class="table table-striped table-condensed">
            <thead style="background-color: #555555; color: #eeeeee">
                <tr>
                    <th style="width: 30px;">&nbsp;</th>
                    <th style="width: 20px;">מחק</th>
                    <th>תיאור</th>
                </tr>
            </thead>
            <tbody class="sortable" data-bind="foreach: itemList">
                <tr data-bind="attr: { 'id': id }" style="cursor:move">
                    <td>
                        <label data-bind="text: ($index() + 1)" class="badge label-warning"></label>
                    </td>
                    <td><a style="text-decoration: none; cursor: pointer" class="icon-trash" data-bind="click: remove"></a></td>
                    <td><span data-bind="html: d"></span></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
