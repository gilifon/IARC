<div style="margin-top: 50px; direction: rtl">
    <span class="btn-large btn-user span11 pull-right" style="color: #f6f6f6; text-align: center">ניהול משתמשים</span>
    <div class="pull-right">
        <h4>הוסף משתמש חדש</h4>
        <i id="loadingImage" class="icon-spinner icon-2x icon-spin pull-right centered"></i>
        <div class="span11 form-inline">
            <input class="span3" data-bind="value: un" placeholder="שם משתמש" type="text" />
            <input class="span3" data-bind="value: pw" placeholder="סיסמה" type="password" />
            <input class="span3" data-bind="value: pw2" placeholder="אימות סיסמה" type="password" />
            <a data-bind="click: clearControl" class="btn btn-user pull-left" style="width: 45px"><i class="icon-refresh icon-white"></i>&nbsp;נקה</a>
            <div style="clear: both; height: 10px"></div>
            <input class="span3" data-bind="value: fn" placeholder="שם פרטי" type="text" />
            <input class="span3" data-bind="value: ln" placeholder="שם משפחה" type="text" />
            <input class="span3" data-bind="value: em" placeholder="כתובת מייל" type="text" />
            <a data-bind="click: addItem" class="btn btn-user pull-left" style="width: 45px"><i class="icon-hdd icon-white"></i>&nbsp;שמור</a>
            <div style="clear: both; height: 10px"></div>
            <span class="form-inline">
                קורס:&nbsp;&nbsp;
                <input data-bind="checked: course" type="radio" name="course" value="1" />א
                <input data-bind="checked: course" type="radio" name="course" value="2" />ב-ד
            </span>
            <div style="clear: both; height: 10px"></div>
            <span>
                <input data-bind="value: role" type="checkbox" />משתמש מוגבל
            </span>
            
        </div>
    </div>
    <div style="clear: both; height: 20px"></div>

    <div class="span11 pull-right">
        <table class="table table-striped table-condensed">
            <thead style="background-color: #555555; color: #eeeeee">
                <tr>
                    <th>מחק</th>
                    <th>&nbsp;</th>
                    <th>שם משתמש</th>
                    <th>שם פרטי</th>
                    <th>שם משפחה</th>
                    <th>כתובת מייל</th>
                    <th>חיבור אחרון</th>
                    <th>קורס</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: itemList">
                <tr>
                    <td><a style="text-decoration: none; cursor: pointer" class="icon-trash" data-bind="click: remove"></a></td>
                    <td>
                        <label data-bind="text: ($index() + 1)" class="badge label-user"></label>
                    </td>
                    <td><span data-bind="html: username"></span></td>
                    <td><span data-bind="html: firstname"></span></td>
                    <td><span data-bind="html: lastname"></span></td>
                    <td><span data-bind="html: email"></span></td>
                    <td><span data-bind="html: lastlogin"></span></td>
                    <td><span data-bind="html: course"></span></td>
                </tr>
            </tbody>
        </table>
    </div>



</div>
