<div style="margin-top: 50px; direction: rtl">
    <span class="btn-large btn-user span11 pull-right" style="color: #f6f6f6; text-align: center">פרטי משתמש</span>
    <div style="clear: both; height: 20px"></div>
    
    <div class="span11 pull-right">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>שם משתמש</th>
                    <th>שם פרטי</th>
                    <th>שם משפחה</th>
                    <th>כתובת מייל</th>
                    <!--<th>חיבור אחרון</th>-->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span data-bind="html: username"></span></td>
                    <td><span data-bind="html: firstname"></span></td>
                    <td><span data-bind="html: lastname"></span></td>
                    <td><span data-bind="html: email"></span></td>
                    <!--<td><span data-bind="html: userDetails.lastlogin"></span></td>-->
                </tr>
            </tbody>
        </table>
    </div>
    <div style="clear: both; height: 10px"></div>
    <span class="btn-large btn-user span11 pull-right" style="color: #f6f6f6; text-align: center">שנה סיסמה</span>
    <div style="clear: both; height: 10px"></div>
    <div class="span11  pull-right form-inline">
        <input class="span3" data-bind="value: oldpw" placeholder="סיסמה ישנה" type="password" />
        <div style="clear: both; height: 10px"></div>
        <input class="span3" data-bind="value: newpw" placeholder="סיסמה חדשה" type="password" />
        <div style="clear: both; height: 10px"></div>
        <input class="span3" data-bind="value: newpw2" placeholder="אימות סיסמה חדשה" type="password" />
        <div style="clear: both; height: 10px"></div>
        <a data-bind="click: changePassword" class="btn btn-user"><i class="icon-hdd icon-white"></i>&nbsp;שמור</a>
    </div>
</div>
